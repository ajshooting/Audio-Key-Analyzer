<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        button {
            display: block;
            margin: 5px 0;
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4285f4;
            color: white;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 30px;
            background-color: #f9f9f9;
        }

        #logs {
            margin: 8px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 100px;
            overflow-y: auto;
            background-color: #f5f5f5;
            font-family: monospace;
            font-size: 11px;
            white-space: pre-wrap;
            display: none;
            /* デフォルトで非表示 */
        }

        .settings {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .setting-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        label {
            font-size: 12px;
            color: #333;
        }

        input[type="number"] {
            width: 50px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
        }

        input[type="checkbox"] {
            margin-left: 10px;
        }

        .toggle-button {
            background-color: #666;
            color: white;
            padding: 4px 8px;
            font-size: 11px;
            margin: 5px 0;
            cursor: pointer;
        }

        .toggle-button:hover {
            background-color: #555;
        }

        .computing {
            color: #4285f4;
            font-weight: bold;
            position: relative;
        }

        .computing::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }
    </style>
</head>

<body>
    <div class="settings">
        <div class="setting-item">
            <label for="detection-time" data-i18n="detectionTimeLabel">検出時間（秒）:</label>
            <input type="number" id="detection-time" value="8" min="3" max="30" step="1">
        </div>
    </div>
    <button id="start-button" data-i18n="startButtonText">キー・BPM推定を開始</button>
    <div id="result" data-i18n="initialMessage">ボタンを押してキー・BPM推定を開始してください</div>
    <button id="toggle-logs" class="toggle-button" data-i18n="showLogsButton">ログを表示</button>
    <div id="logs"></div>
    <script src="popup.js"></script>
</body>

</html>
